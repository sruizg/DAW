<html>
    <head>
    <title> Activitat 1.3.1 </title>
    <style>
    </style>
    </head>
    <body>
        <button onclick="ciutadaBCN()">BCN</button>
        <button onclick="ciutadaPAR()">PAR</button>
        <p id="text"></p>
        <script>
        var elMeuContinentEs;
        joSocDe = "";
        function ciutadaBCN()
        {
            var joSocDe = "Barcelona";
            if (this.joSocDe != joSocDe)
            {
                this.joSocDe = "Barcelona";
            }
            elMeuContinentEs = "Europa";
            document.getElementById("text").innerHTML = this.joSocDe;
        }
        function ciutadaPAR()
        {
            joSocDe = "Paris";
            if (this.joSocDe == joSocDe)
            {
                this.joSocDe = "Paris";
            }
            elMeuContinentEs = "Europa";
            document.getElementById("text").innerHTML = this.joSocDe;
        }
        </script>
    </body>
</html>
